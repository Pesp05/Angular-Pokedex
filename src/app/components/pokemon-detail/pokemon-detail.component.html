@if (pokemon) {
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <h3 class="card-title">{{pokemon.name}}</h3>
        <img [src]="getPokemonImage(pokemon.url)" [alt]="pokemon.name">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <p>ID: {{pokemon.id}}</p>
            <p>Peso: {{pokemon.weight}} kg</p>
            <div class="tipos-container">
                <h5>Tipo: </h5>
                @for (tipo of pokemon.type; track tipo.type) {
                    <p>{{tipo.type.name| titlecase}}</p> 
                    <!--Se utiliza el pipe titlecase para formatear los nombres 
                    de los tipos y versiones.-->
                }
            </div>
            <div class="juegos-container">
                @for (juego of pokemon.game_indices; track juego){
                    <p>{{juego.version.name | titlecase}}</p>
                }
            </div>
        </div>
      </div>
    </div>
  </div>
}
