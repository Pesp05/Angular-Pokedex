<div class="star-container">
    @for (pokemon of listaPokemon; track pokemon.name) {
      <div class="star">
        <a [routerLink]="['/pokemon', getPokemonId(pokemon.url)]">
          <img [src]="getPokemonImage(pokemon.url)" [alt]="pokemon.name">
        </a>
        
      </div>
    }
  </div>
